name: "Podcast Generator"
author: "Cyprain"
description: "generates a feed from podcasts to a yaml file"
runs:
  using: "docker"
  image: "Dockerfile"
branding: 
  icon: "git-branch"
  color: "blue"
inputs: 
  email: 
    description: The commiter's email address
    required: true
    default: ${{girhub.actor }}@localhoast
  name:
    description: The commiter's name
    required: true
    default: ${{girhub.actor }}
